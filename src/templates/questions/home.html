{% block content %}

<div class='row'>
<div class='col-sm-8'>

</div>



<div class='col-sm-4'>
<div class='col-sm-12'>
<h3>Matches</h3>
<hr/>
</div>
{% for match_user, percent in  matches %}
<div class='col-sm-4 text-center'>
<a href='{{ match_user.profile.get_absolute_url }}'>
{{ match_user }}
</a>

<a href='{{ match_user.profile.get_absolute_url }}'>
{% if match_user.profile.picture %}
<img src='{{ match_user.profile.picture.url }}' class='img-responsive center-block img-featured-match' />
 {% else %}
<img src='{% static "img/profile_default.jpg" %}' class='img-responsive center-block img-featured-match' />
{% endif %}
</a>


{{ percent }}
</div>
{% endfor %}

</div>




</div>
